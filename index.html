<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article>
    <a href="#">
      <div class="img-wrapper">
        <img src="./images/image-equilibrium.jpg" alt="Glassy cube standing on one of its corners">
      </div>
      
    </a>
    
    <section class="content">
      <a href="#">
        <h2>Equilibrium #3429</h2>
      </a>
  
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <ul>
        <li class="eth">0.041 ETH</li>
        <li class="time">3 days left</li>
      </ul>
    </section>

    <section class="creator">
      <img src="./images/image-avatar.png" alt="Avatar of the creator of this NFT">

      <h3>Creation of <a href="#">Jules Wyvern</a></h3>
    </section>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Tomcourt89/">Tom Court</a>.
  </div>
</body>
</html>
